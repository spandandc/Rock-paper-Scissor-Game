<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="Heading">Rock Paper Scissor Game</h1>
    </header>
    <div class="container">
      <div class="choices">
        <div class="choice" id="rock"></div>
        <div class="choice" id="scissor"></div>
        <div class="choice" id="paper"></div>
      </div>
      <div class="scoreboard">
        <div class="score">
          <h2 id="player">0</h2>
          <p>Player 1</p>
        </div>
        <div class="score">
          <h2 id="computer">0</h2>
          <p>Computer</p>
        </div>
      </div>
    </div>
    <div class="winnermsg">
      <p>Choose your Choice</p>
    </div>
    <script src="game.js"></script>
  </body>
  <footer>
    <div class="ending">
      <h3>Developed by : Spandan Dhakal Chhetri</h3>
    </div>
  </footer>
</html>
